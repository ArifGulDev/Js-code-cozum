<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="mainContainer">
      <img
        src="https://images.pexels.com/photos/17864141/pexels-photo-17864141/free-photo-of-fincan-cappuccino-fabrika-yemek-fotografciligi.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="" />
      <h1>Kahvenin Yanında Ne İyi Gider?</h1>
      <p>Kadiköy'de yeni açılan tatliş bir kahve dükkanını ziyaret ettik</p>
      <button class="watchButton">Hemen İzle!</button>
    </div>
    <div class="videoContainer active">
      <video src="kahve-video.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x1 closeIcon"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
