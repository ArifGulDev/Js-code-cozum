<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <h1 class="app-title">Jira Uygulaması</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Todo ile İlgili -->
        <li class="drag-column todo-column">
          <span class="header">
            <h1>Todo</h1>
          </span>
          <div class="todo-content">
            <ul class="drag-item-list" id="todo-list">
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
            </ul>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-span">+</span>
            </div>
            <div class="add-btn update">
              <span>Kaydet</span>
            </div>
          </div>
        </li>

        <!-- InProgress ile İlgili -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Todo</h1>
          </span>
          <div class="progress-content">
            <ul class="drag-item-list" id="progress-list">
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
            </ul>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-span">+</span>
            </div>
            <div class="add-btn update">
              <span>Kaydet</span>
            </div>
          </div>
        </li>

        <!-- Done ile İlgili -->
        <li class="drag-column done-column">
          <span class="header">
            <h1>Todo</h1>
          </span>
          <div class="done-content">
            <ul class="drag-item-list" id="done-list">
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
              <li class="drag-item">test</li>
            </ul>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-span">+</span>
            </div>
            <div class="add-btn update">
              <span>Kaydet</span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
