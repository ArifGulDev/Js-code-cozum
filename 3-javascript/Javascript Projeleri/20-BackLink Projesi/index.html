<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackLink Projesi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="show-modal">Backlink Ekle</h1>

    <div class="container" id="backlinks-container"></div>

    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Backlink Ekle</h3>
          <i class="fas fa-times close-icon" id="close-modal"></i>
        </div>
        <div class="modal-content">
          <form id="backlink-form">
            <div class="form-group">
              <label class="form-label">Website AdÄ±</label>
              <input class="form-input" type="text" id="website-name" />
            </div>
            <div class="form-group">
              <label class="form-label">Website Adresi</label>
              <input class="form-input" type="text" id="website-url" />
            </div>
            <button type="submit">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
