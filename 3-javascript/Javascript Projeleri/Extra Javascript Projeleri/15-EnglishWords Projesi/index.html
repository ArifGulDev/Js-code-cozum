<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>İngilizce Çalışma</title>
  </head>
  <body>
    <div class="container">
      <div class="words">
        <p id="en">İngilizce</p>
        <h3 id="count"></h3>
        <h3 id="warning"></h3>
        <p id="tr">Türkçe</p>
      </div>
      <div class="buttons">
        <button id="show">Göster</button>
        <input
          class="türkce-input"
          id="türkce-input"
          type="text"
          placeholder="Türkçe Anlamını Giriniz"
        />
        <button id="next">Sonraki</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
